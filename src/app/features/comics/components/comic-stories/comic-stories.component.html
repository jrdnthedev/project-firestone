<h3>stories:</h3>
<div class="table-responsive">
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Name</th>
                <th>Type</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let story of comicStories.data.results[0].stories.items">
                <td>{{story.name}}</td>
                <td>{{story.type}}</td>
            </tr>
            <!-- <tr *ngFor="let price of comicIssue.data.results[0].prices">
                <td>{{price.price}}</td>
            </tr> -->
        </tbody>
    </table>
</div>
