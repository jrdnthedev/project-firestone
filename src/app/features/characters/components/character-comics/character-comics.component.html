<h3>comics:</h3>
<div class="table-responsive">
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Name</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let comic of comicDetails.data.results[0].comics.items">
                <td>{{comic.name}}</td>
            </tr>
        </tbody>
    </table>
</div>
