
<section class="container">
    <div class="row mb-4">
        <div class="col-sm-4" id="bkg-image" [style.background-image]="'url('+ character?.data.results[0].thumbnail.path +'.' +character?.data.results[0].thumbnail.extension +')'"></div>
        <div class="col-sm-8" id="description">
            <h1>{{character.data.results[0].name}}</h1>
            <p>{{character.data.results[0].description || 'Descripttion Not Available'}}</p>
        </div>
    </div>
    <div class="row">
        <ul class="nav nav-tabs">
            <li routerLink="comics" class="nav-item">
                <a class="nav-link" routerLinkActive="active">Comics</a>
            </li>
            <li routerLink="stories" class="nav-item">
                <a class="nav-link" routerLinkActive="active">Stories</a>
            </li>
            <li routerLink="series" class="nav-item">
                <a class="nav-link" routerLinkActive="active">Series</a>
            </li>
        </ul>
    </div>
    <div class="row" id="tabs-container">
        <router-outlet></router-outlet>
    </div>
</section>
