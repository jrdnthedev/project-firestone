<h3>series:</h3>
<div class="table-responsive">
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Name</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let series of seriesDetails.data.results[0].series.items">
                <td>{{series.name}}</td>
            </tr>
        </tbody>
    </table>
</div>
