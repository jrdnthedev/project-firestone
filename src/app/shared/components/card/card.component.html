<div class="card h-100">
    <a [routerLink]="[type == 'comic'?'/comics':'/characters', data.id]">
        <div class="card-image" [style.background-image]="'url('+ data?.thumbnail.path +'.' +data?.thumbnail.extension +')'"></div>
        <div class="card-body">
            <h5 class="card-title">{{data.title || data.name}}</h5>
            <p class="card-text" *ngIf="data.creators">Created By: {{data.creators?.items.name}}</p>
            <div *ngIf="data.type">
                <p class="card-text" >{{data.type}}</p>
            </div>
        </div>
    </a>
</div>
